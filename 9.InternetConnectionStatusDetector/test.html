<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Test</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <img id="image">
        <h1>Internet Connection Status</h1>
        <p class="status" id="status">Pending</p>
      </div>
    </section>

    <script>
        window.addEventListener('load',(e)=>{
            const statusDisplay = document.getElementById('status');
            statusDisplay.textContent=navigator.onLine ? "Online" : "Ofline";
        })
        window.addEventListener('offline',(e)=>{
            const statusDisplay = document.getElementById('status');
            statusDisplay.textContent="Ofline";
        })
        window.addEventListener('online',(e)=>{
            const statusDisplay = document.getElementById('status');
            statusDisplay.textContent="Online";
        })

    </script>
  </body>
</html>
