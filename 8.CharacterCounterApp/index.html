<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Character Count</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="count-div">
        <h1>Input Character Count</h1>
        <span class="number">0</span>
        <hr>
        <form class="functions">
          <input class="inputChar" type="text" placeholder="Type here">
        </form>
      </div> 
    </div>

    <script src="script.js"></script>
  </body>
</html>
